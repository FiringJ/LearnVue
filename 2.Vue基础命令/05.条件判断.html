<!--
1.v-if v-else-if v-else 的使用
2.v-show的使用,v-if和v-show的比较(删除/隐藏)
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <div v-if="score>=90">优秀</div>
  <div v-else-if="score>=80">良好</div>
  <div v-else-if="score>=60">及格</div>
  <div v-else>不及格</div>
  <br><br><br>
  <div v-if="isShow">v-if</div>
  <div v-show="isShow">v-show</div>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      score: 90,
      isShow: true
    },
    methods: {

    }
  })
</script>
</body>
</html>
