<!--
1.v-on基本使用
2.v-on参数传递(省略括号隐式传event,带括号只传括号内的参数)
3.v-on修饰符: .stop(阻止冒泡) .prevent(阻止默认事件) .{keyCode|keyAlias}(监听特定按键) .native() .once(只触发一次)
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <div>当前计数值为：{{counter}}</div>
  <button @click="increment">+</button>
  <button @click="decrement">-</button>

  <br><br><br>
  <button @click="btn1Click">按钮1</button>
  <button @click="btn2Click()">按钮2</button>
  <button @click="btn3Click('val')">按钮3</button>
  <button @click="btn4Click(123, $event)">按钮4</button>

  <br><br><br>
  <div @click="divClick">
    <button @click.stop="button1Click">按钮1</button>
  </div>

  <br><br><br>
  <form action="">
    <input type="submit" value="提交" @click.prevent="formClick">
  </form>

  <br><br><br>
  <label for=""></label><input type="text" name="" id="" @keyup.enter="inputClick">

  <br><br><br>
  <button @click.once="button2Click">按钮2</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      counter: 0
    },
    methods: {
      increment() {
        this.counter++
      },
      decrement() {
        this.counter--
      },
      //
      btn1Click(val) {
        console.log(val);
      },
      btn2Click(val) {
        console.log(val);
      },
      btn3Click(val) {
        console.log(val);
      },
      btn4Click(val, event) {
        console.log(val, event);
      },
      //
      divClick() {
        console.log("div点击");
      },
      button1Click() {
        console.log("按钮1点击");
      },
      formClick() {
        console.log("form被点击");
      },
      inputClick() {
        console.log("触发enter键");
      },
      button2Click() {
        console.log("按钮2点击");
      }
    }
  })
</script>
</body>
</html>
