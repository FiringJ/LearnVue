<!--
1.界面的构建
2.过滤器的使用
3.改变购买数量
4.移除按钮与最终价格
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>书籍购物车</title>
  <style>
    table {
      border: 1px solid #e9e9e9;
      border-collapse: collapse;
      border-spacing: 0;
    }
    th,td {
      padding: 8px 16px;
      border: 1px solid #e9e9e9;
      text-align: left;
    }
    th {
      background-color: #f7f7f7;
      color: #5c6b77;
      font-weight: 600;
    }
  </style>
  <script src="../js/vue.js"></script>
</head>
<body>
<div id="app">
  <div v-if="books.length">
    <table>
      <thead>
      <tr>
        <th></th>
        <th>书籍名称</th>
        <th>出版日期</th>
        <th>价格</th>
        <th>购买数量</th>
        <th>操作</th>
      </tr>
      </thead>
      <tbody>
      <tr v-for="(book,index) in books">
        <td>{{book.id}}</td>
        <td>{{book.name}}</td>
        <td>{{book.date}}</td>
        <td>{{book.price | showPrice}}</td>
        <td>
          <button @click="decrement(index)" :disabled="book.count <= 1">-</button>
          {{book.count}}
          <button @click="increment(index)">+</button>
        </td>
        <td>
          <button @click="removeHandle(index)">移除</button>
        </td>
      </tr>
      </tbody>
    </table>
    <h2>总价格：{{totalPrice | showPrice}}</h2>
  </div>
  <div v-else>
    <h2>购物车为空</h2>
  </div>
</div>

<script>
  const app = new Vue({
    el: "#app",
    data: {
      books: [
        {
          id: 1,
          name: '算法导论',
          date: '2006-9',
          price: 85.00,
          count: 1
        },
        {
          id: 2,
          name: 'UNIX编程艺术',
          date: '2006-2',
          price: 59.00,
          count: 1
        },
        {
          id: 3,
          name: '编程珠玑',
          date: '2008-10',
          price: 39.00,
          count: 1
        },
        {
          id: 4,
          name: '代码大全',
          date: '2006-3',
          price: 128.00,
          count: 1
        }
      ]
    },
    methods: {
      decrement(index) {
        this.books[index].count--
      },
      increment(index) {
        this.books[index].count++
      },
      removeHandle(index) {
        this.books.splice(index, 1);
      }
    },
    computed: {
      totalPrice() {
        let totalPrice = 0;
        for (let i = 0; i < this.books.length; i++) {
          totalPrice += this.books[i].price * this.books[i].count;
        }
        return totalPrice;
      }
    },
    filters: {
      showPrice(price) {
        return '¥' + price.toFixed(2);
      }
    },
  })
</script>
</body>
</html>
