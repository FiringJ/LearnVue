<!--
1.普通for循环/for(let index in arr)/for(let item of items)
2.高阶函数: filter/map/reduce
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<div>计算结果为:{{finalResult}}</div>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      nums: [10, 20, 100, 200, 50, 170, 80]
    },
    methods: {

    },
    computed: {
      finalResult() {
        return this.nums.filter(n => n < 100).map(n => n * 2).reduce((pre, n) => pre + n)
      }
    }
  })
</script>
</body>
</html>
