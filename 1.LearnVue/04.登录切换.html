<!--
1.使用key防止构件复用
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>登录切换</title>
</head>
<body>
<div id="app">
  <div v-if="isUser">
    <label for="username">用户名：</label>
    <input type="text" id="username" placeholder="用户名" key="user">
  </div>
  <div v-else>
    <label for="email">用户邮箱</label>
    <input type="text" id="email" placeholder="用户邮箱" key="email">
  </div>
  <button @click="isUser = !isUser">用户切换</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el: "#app",
    data: {
      isUser: true
    },
    methods: {

    }
  })
</script>
</body>
</html>
